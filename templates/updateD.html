{% extends 'base.html' %}
{% block content %} 
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{depense.name}}" required>
    </div>
    <div class="form-group">
      <label for="montant">Montant:</label>
      <input type="number" class="form-control" id="montant" name="montant" value="{{depense.montant}}" required>
    </div>
    <div class="form-group">
      <label for="categories">Cat√©gorie:</label>
      <select class="form-control" id="categories" value="{{depense.categorie}}" name="categories">
        <option value="alimentation">Alimentation</option>
        <option value="logement">Logement</option>
        <option value="transport">Transport</option>
        <option value="loisirs">Loisirs</option> 
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>

{% endblock %}
